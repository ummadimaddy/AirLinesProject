<button *ngIf="!flights" mat-raised-button color="primary" (click)="showAllFlights()">Show Today Flights</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="flightname">
        <th mat-header-cell *matHeaderCellDef> Flight Name </th>
        <td mat-cell *matCellDef="let element"> {{element.flightname}} </td>
    </ng-container>

    <ng-container matColumnDef="flightorigin">
        <th mat-header-cell *matHeaderCellDef> Flight Origin </th>
        <td mat-cell *matCellDef="let element"> {{element.flightorigin}} </td>
    </ng-container>

    <ng-container matColumnDef="flightdest">
        <th mat-header-cell *matHeaderCellDef> Flight Destination </th>
        <td mat-cell *matCellDef="let element"> {{element.flightdest}} </td>
    </ng-container>

    <ng-container matColumnDef="flighttime">
        <th mat-header-cell *matHeaderCellDef> Flight Time </th>
        <td mat-cell *matCellDef="let element"> {{element.flighttime}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button
                (click)="showDetails(element)">Details</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-passenger-list [show]="show" [dataItem]="dataItem"></app-passenger-list>
